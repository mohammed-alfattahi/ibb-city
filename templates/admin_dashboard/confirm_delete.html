{% extends "management/admin_base.html" %}
{% load i18n %}

{% block title %}تأكيد الحذف - لوحة الإدارة{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i
                        class="fas fa-exclamation-circle fa-4x text-danger animate__animated animate__pulse animate__infinite"></i>
                </div>

                <h3 class="fw-bold mb-3">هل أنت متأكد؟</h3>

                <p class="text-muted mb-4 fs-5">
                    أنت على وشك حذف العنصر: <br>
                    <span class="fw-bold text-dark">"{{ object }}"</span>
                </p>

                <div
                    class="alert alert-warning border-0 bg-warning bg-opacity-10 text-warning d-flex align-items-center justify-content-center gap-2">
                    <i class="fas fa-info-circle"></i>
                    هذا الإجراء لا يمكن التراجع عنه!
                </div>

                <form method="post" class="mt-4 d-grid gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-trash-alt me-2"></i> نعم، احذف العنصر
                    </button>
                    <a href="{{ view.success_url }}" class="btn btn-light btn-lg border">
                        إلغاء
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
