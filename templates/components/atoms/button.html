{# Atomic Button Component #}
{% if url %}
<a href="{{ url }}"
    class="btn {{ class|default:'btn-primary' }} {% if size %}btn-{{ size }}{% endif %} {{ extra_classes }}" {% if id %}id="{{ id }}" {% endif %} {% if attrs %}{{ attrs|safe }}{% endif %}>
    {% if icon %}<i class="{{ icon }} me-2"></i>{% endif %}
    {{ text }}
</a>
{% else %}
<button type="{{ type|default:'button' }}"
    class="btn {{ class|default:'btn-primary' }} {% if size %}btn-{{ size }}{% endif %} {{ extra_classes }}" {% if id %}id="{{ id }}" {% endif %} {% if attrs %}{{ attrs|safe }}{% endif %}>
    {% if icon %}<i class="{{ icon }} me-2"></i>{% endif %}
    {{ text }}
</button>
{% endif %}
