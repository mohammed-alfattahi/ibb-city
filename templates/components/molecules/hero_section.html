{# Molecule: Hero Section #}
<div class="place-hero">
    {% if image %}
    <img src="{{ image }}" alt="{{ title }}" class="place-hero-img animate__animated animate__fadeIn">
    {% else %}
    <img src="https://images.unsplash.com/photo-1596423497886-f1262d46e387?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
        class="place-hero-img">
    {% endif %}

    <div class="place-hero-content container-fluid">
        <div>
            <div class="d-flex gap-2 mb-2 animate__animated animate__fadeInUp">
                {% if badge %}
                <span class="place-badge">
                    <i class="fas fa-tag"></i> {{ badge }}
                </span>
                {% endif %}
                {% if is_verified %}
                <span class="place-badge bg-warning text-dark border-0">
                    <i class="fas fa-check-circle"></i> موثق
                </span>
                {% endif %}
            </div>
            <h1 class="place-title animate__animated animate__fadeInUp animate__delay-1s">{{ title }}</h1>
            {% if subtitle %}
            <p class="mb-0 text-white-50"><i class="fas fa-map-marker-alt text-warning"></i> {{ subtitle }}</p>
            {% endif %}
        </div>

        <div class="d-flex gap-3 animate__animated animate__fadeInUp animate__delay-1s">
            {% if primary_action %}
            <button class="btn btn-primary rounded-pill px-4 py-2 fw-bold shadow-lg"
                onclick="{{ primary_action.onclick }}">
                <i class="{{ primary_action.icon }} me-2"></i> {{ primary_action.text }}
            </button>
            {% endif %}
            {% if secondary_action %}
            <button class="btn btn-light rounded-pill px-4 py-2 fw-bold shadow-lg" id="{{ secondary_action.id }}">
                <i class="{{ secondary_action.icon }} text-danger"></i> {{ secondary_action.text }}
            </button>
            {% endif %}
        </div>
    </div>
</div>
