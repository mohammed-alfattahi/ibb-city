{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 text-center p-4">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h3 class="card-title mb-3">تأكيد الحذف</h3>
                    <p class="card-text text-muted mb-4">هل أنت متأكد من رغبتك في حذف الفعالية "{{ object.title }}"؟ لا يمكن التراجع عن هذا الإجراء.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger px-4">نعم، احذف</button>
                            <a href="{% url 'events:list' %}" class="btn btn-secondary px-4">إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
