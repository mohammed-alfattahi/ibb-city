{% extends "base.html" %}
{% load i18n %}

{% block title %}حذف الخطة{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ تأكيد الحذف</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">هل أنت متأكد من حذف الخطة:</p>
                    <h4>{{ object.title }}</h4>
                    <p class="text-muted">سيتم حذف جميع الأماكن المضافة لهذه الخطة.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> نعم، احذف الخطة
                            </button>
                            <a href="{% url 'itinerary_detail' object.pk %}" class="btn btn-outline-secondary">
                                إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
