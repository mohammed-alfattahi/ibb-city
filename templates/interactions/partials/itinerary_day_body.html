{% if items %}
<div class="list-group list-group-flush">
    {% for item in items %}
    <div class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ item.pk }}">
        <div class="d-flex align-items-center">
            <i class="fas fa-grip-vertical text-muted me-3 drag-handle" style="cursor: grab;"></i>
            <div>
                <span class="badge bg-primary me-2">{{ item.order }}</span>
                <strong>{{ item.place.name }}</strong>
                {% if item.notes %}
                <small class="text-muted d-block">{{ item.notes }}</small>
                {% endif %}
            </div>
        </div>
        {% if is_owner %}
        <button hx-post="{% url 'itinerary_item_delete' item.pk %}"
            hx-target="closest .list-group-item"
            hx-swap="outerHTML swap:1s"
            hx-confirm="حذف هذا المكان؟"
            class="btn btn-sm btn-outline-danger">
            <i class="fas fa-times"></i>
        </button>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-muted text-center mb-0">لا توجد أماكن لهذا اليوم</p>
{% endif %}
