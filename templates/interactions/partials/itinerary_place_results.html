{% if places %}
    <div class="list-group list-group-flush">
        {% for place in places %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                {% if place.cover_image %}
                <img src="{{ place.cover_image.url }}" class="rounded object-fit-cover" width="50" height="50">
                {% else %}
                <div class="bg-light rounded d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                    <i class="fas fa-image text-muted"></i>
                </div>
                {% endif %}
                <div>
                    <h6 class="mb-0 fw-bold">{{ place.name }}</h6>
                    <small class="text-muted">{{ place.category.name|default:"عام" }}</small>
                </div>
            </div>
            {% if itinerary %}
            <button class="btn btn-sm btn-primary rounded-pill px-3"
                hx-post="{% url 'itinerary_add_item' pk=itinerary.pk place_pk=place.pk %}"
                hx-include="#dayNumberInput"
                hx-swap="none"
                onclick="var modal = bootstrap.Modal.getInstance(document.getElementById('addPlaceModal')); modal.hide();">
                <i class="fas fa-plus me-1"></i> إضافة
            </button>
            {% else %}
            <small class="text-danger">خطأ في تحديد الرحلة</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-4">
        <p class="text-muted mb-0">لا توجد نتائج مطابقة.</p>
    </div>
{% endif %}
