<button hx-post="{% url 'toggle_comment_visibility' pk=item.pk model_type=type %}"
    hx-swap="outerHTML"
    class="btn btn-light rounded-pill px-3 py-2 text-muted fw-bold flex-grow-1 hover-text-primary transition-all toggle-visibility-btn"
    title="{% if item.visibility == 'partner_hidden' %}مخفي بواسطتك{% elif item.visibility == 'admin_hidden' %}مخفي بواسطة الإدارة{% else %}مرئي{% endif %}">
    {% if item.visibility == 'partner_hidden' %}
    <i class="fas fa-eye-slash me-2 text-warning"></i> إظهار
    {% elif item.visibility == 'admin_hidden' %}
    <i class="fas fa-ban me-2 text-danger"></i> مخفي من الإدارة
    {% else %}
    <i class="far fa-eye me-2"></i> إخفاء
    {% endif %}
</button>
