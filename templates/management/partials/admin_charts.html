<div class="row mb-4">
    <!-- Weekly Activity Chart -->
    <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-white border-0 py-3">
                <h5 class="card-title fw-bold mb-0 text-dark">
                    <i class="fas fa-chart-line text-primary me-2"></i> نشاط الزوار (آخر 7 أيام)
                </h5>
            </div>
            <div class="card-body">
                <canvas id="weeklyActivityChart" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- Partner Status Chart -->
    <div class="col-lg-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-white border-0 py-3">
                <h5 class="card-title fw-bold mb-0 text-dark">
                    <i class="fas fa-chart-pie text-success me-2"></i> حالة الشركاء
                </h5>
            </div>
            <div class="card-body d-flex align-items-center justify-content-center">
                <div style="width: 100%; max-width: 300px;">
                    <canvas id="partnerStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Weekly Activity Chart
        const ctxActivity = document.getElementById('weeklyActivityChart').getContext('2d');
        const gradient = ctxActivity.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(13, 110, 253, 0.2)');
        gradient.addColorStop(1, 'rgba(13, 110, 253, 0)');

        new Chart(ctxActivity, {
            type: 'line',
            data: {
                labels: {{ chart_daily_labels|safe }},
                datasets: [{
                    label: 'مشاهدات الأماكن',
                    data: {{ chart_daily_data|safe }},
                    borderColor: '#0d6efd',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#0d6efd',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#333',
                        bodyColor: '#666',
                        borderColor: '#e9ecef',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { borderDash: [2, 4], color: '#f0f0f0' },
                        ticks: { font: { family: 'Tajawal' } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { font: { family: 'Tajawal' } }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        // 2. Partner Status Chart
        const ctxPartners = document.getElementById('partnerStatusChart').getContext('2d');
        new Chart(ctxPartners, {
            type: 'doughnut',
            data: {
                labels: ['نشط', 'تحت المراجعة', 'مرفوض', 'يحتاج معلومات'],
                datasets: [{
                    data: {{ chart_partner_data|safe }},
                    backgroundColor: [
                        '#198754', // Active (Success)
                        '#ffc107', // Pending (Warning)
                        '#dc3545', // Rejected (Danger)
                        '#0dcaf0'  // Needs Info (Info)
                    ],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: { family: 'Tajawal', size: 12 },
                            usePointStyle: true,
                            padding: 20
                        }
                    }
                },
                cutout: '70%'
            }
        });
    });
</script>
