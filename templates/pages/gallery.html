{% extends "base_marketing.html" %}
{% load static thumbnail %}

{% block title %}معرض الصور - دليل إب السياحي{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">معرض صور إب</h1>
        <p class="lead text-muted">جولة بصرية في أجمل مناظر اللواء الأخضر</p>
    </div>

    <div class="row g-4 masonry-grid">
        <!-- Placeholder Images -->
        <div class="col-md-4 mb-4">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1596423497886-f1262d46e387?w=600&q=80" class="img-fluid w-100 highlight-image" alt="Ibb Landscape">
            </div>
        </div>
        <div class="col-md-4 mb-4">
             <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1542224566-6e85f2e6772f?w=600&q=80" class="img-fluid w-100 highlight-image" alt="Nature">
            </div>
        </div>
         <div class="col-md-4 mb-4">
             <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=600&q=80" class="img-fluid w-100 highlight-image" alt="Resort">
            </div>
        </div>
        <div class="col-md-6 mb-4">
             <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?w=800&q=80" class="img-fluid w-100 highlight-image" alt="History">
            </div>
        </div>
        <div class="col-md-6 mb-4">
             <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&q=80" class="img-fluid w-100 highlight-image" alt="Mountains">
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5">
        <p class="text-muted">المزيد من الصور قريباً...</p>
    </div>
</div>

<style>
    .highlight-image {
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .highlight-image:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
