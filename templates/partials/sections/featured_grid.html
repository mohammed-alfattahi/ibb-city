<div class="container py-5 my-5">
    <div class="text-center mb-5 animate__animated animate__fadeIn">
        <span
            class="d-inline-black px-3 py-1 rounded-pill bg-success bg-opacity-10 text-success fw-bold small text-uppercase letter-spacing-2 mb-2">
            وجهات مختارة
        </span>
        <h2 class="display-5 fw-bolder mt-2 text-dark">استكشف جمال إب</h2>
    </div>

    <div class="row g-4 h-100">
        <!-- Featured Item (Large) -->
        <div class="col-lg-8 animate__animated animate__fadeInLeft">
            <div class="position-relative rounded-5 overflow-hidden shadow-lg h-100 group cursor-pointer card-hover-effect"
                style="min-height: 500px;">
                <!-- Image -->
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945"
                    class="w-100 h-100 object-fit-cover transition-transform duration-700 transform group-hover-scale-110"
                    alt="Luxury Hotels">

                <!-- Gradient Overlay -->
                <div class="position-absolute top-0 start-0 w-100 h-100 transition-opacity duration-300 opacity-60 group-hover-opacity-40"
                    style="background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.9) 100%);">
                </div>

                <!-- Content -->
                <div class="position-absolute bottom-0 start-0 w-100 p-5 text-white z-10">
                    <span class="badge bg-white text-dark mb-3 px-3 py-2 rounded-pill fw-bold shadow-sm">
                        <i class="fas fa-star text-warning me-1"></i> الأكثر طلباً
                    </span>
                    <h3 class="display-6 fw-bold mb-2 text-shadow-sm">فنادق ومنتجعات فاخرة</h3>
                    <p class="mb-4 opacity-90 fs-5 fw-light" style="max-width: 80%;">استمتع بإقامة استثنائية مع إطلالات
                        خلابة وخدمات راقية.</p>

                    <div
                        class="d-flex align-items-center gap-2 transform translate-y-4 opacity-0 group-hover-translate-y-0 group-hover-opacity-100 transition-all duration-300">
                        <span class="fw-bold text-decoration-underline">تصفح القائمة</span>
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </div>

                <a href="{% url 'place_list' %}?category=hotels" class="stretched-link"></a>
            </div>
        </div>

        <!-- Side Items -->
        <div class="col-lg-4">
            <div class="d-flex flex-column gap-4 h-100">

                <!-- Top Secondary -->
                <div
                    class="position-relative rounded-5 overflow-hidden shadow-md flex-grow-1 group cursor-pointer card-hover-effect animate__animated animate__fadeInRight animate__delay-200ms">
                    <img src="https://images.unsplash.com/photo-1542224566-6e85f2e6772f"
                        class="w-100 h-100 object-fit-cover transition-transform duration-700 transform group-hover-scale-110"
                        alt="Nature">
                    <div class="position-absolute top-0 start-0 w-100 h-100"
                        style="background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 80%);"></div>

                    <div class="position-absolute bottom-0 start-0 w-100 p-4 text-white z-10">
                        <div class="d-flex justify-content-between align-items-end">
                            <div>
                                <h5 class="fw-bold mb-1 fs-4">الطبيعة والمغامرة</h5>
                                <small class="opacity-75">شلالات، وديان، وجبال خضراء</small>
                            </div>
                            <i class="fas fa-hiking fa-2x opacity-50 text-white-50"></i>
                        </div>
                    </div>
                    <a href="{% url 'nature_list' %}" class="stretched-link"></a>
                </div>

                <!-- Bottom Secondary -->
                <div
                    class="position-relative rounded-5 overflow-hidden shadow-md flex-grow-1 group cursor-pointer card-hover-effect animate__animated animate__fadeInRight animate__delay-400ms">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9"
                        class="w-100 h-100 object-fit-cover transition-transform duration-700 transform group-hover-scale-110"
                        alt="History">
                    <div class="position-absolute top-0 start-0 w-100 h-100"
                        style="background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 80%);"></div>

                    <div class="position-absolute bottom-0 start-0 w-100 p-4 text-white z-10">
                        <div class="d-flex justify-content-between align-items-end">
                            <div>
                                <h5 class="fw-bold mb-1 fs-4">عبق التاريخ</h5>
                                <small class="opacity-75">حصون، مساجد، ومدن قديمة</small>
                            </div>
                            <i class="fas fa-landmark fa-2x opacity-50 text-white-50"></i>
                        </div>
                    </div>
                    <a href="{% url 'place_list' %}?category=historical" class="stretched-link"></a>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    .card-hover-effect {
        transition: box-shadow 0.3s ease;
    }

    .card-hover-effect:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
    }

    .group-hover-scale-110:hover {
        transform: scale(1.1);
    }

    .group:hover .group-hover-scale-110 {
        transform: scale(1.1);
    }

    .group:hover .group-hover-translate-y-0 {
        transform: translateY(0);
    }

    .group:hover .group-hover-opacity-100 {
        opacity: 1;
    }

    .text-shadow-sm {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
</style>
