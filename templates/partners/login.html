{% extends "partners/base_partner_auth.html" %}
{% load crispy_forms_tags %}

{% block auth_content %}
<form method="post">
    {% csrf_token %}

    <!-- Manual rendering for control over styling -->
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="البريد الإلكتروني أو رقم الهاتف" required
            autofocus>
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
    </div>

    <button type="submit" class="btn-login">تسجيل الدخول</button>
</form>

<a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>

<div class="separator"></div>

<a href="{% url 'partner_signup' %}" class="btn-new-account">إنشاء حساب جديد</a>
{% endblock %}
