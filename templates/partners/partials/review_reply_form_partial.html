<form method="post" action="{% url 'partner_review_reply' review.pk %}" class="mt-3 animate__animated animate__fadeIn"
    hx-post="{% url 'partner_review_reply' review.pk %}"
    hx-target="#review-{{ review.pk }}-reply-form-container" 
    hx-swap="innerHTML">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="content" class="form-control" rows="3" placeholder="اكتب ردك هنا..." required></textarea>
    </div>
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-sm btn-secondary rounded-pill px-3" onclick="this.closest('#review-{{ review.pk }}-reply-form-container').innerHTML=''">
            إلغاء
        </button>
        <button type="submit" class="btn btn-sm btn-primary rounded-pill px-3">
            <i class="fas fa-paper-plane me-1"></i> إرسال الرد
        </button>
    </div>
</form>
