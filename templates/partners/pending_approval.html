{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden text-center">
                <!-- Header -->
                <div class="card-body p-5">
                    <div class="mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-warning bg-opacity-10" style="width: 100px; height: 100px;">
                            <i class="fas fa-hourglass-half fa-3x text-warning"></i>
                        </div>
                    </div>

                    <h2 class="fw-bold mb-2">الحساب قيد المراجعة</h2>
                    <p class="text-muted mb-4 mx-auto" style="max-width: 400px;">
                        شكراً لتسجيلك كشريك في "إب الخضراء". طلبك حالياً يتم مراجعته من قبل فريق الإدارة.
                    </p>

                    <!-- Progress Timeline -->
                    <div class="d-flex justify-content-center align-items-center gap-0 mb-4 px-4">
                        <!-- Step 1: Done -->
                        <div class="text-center">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success text-white shadow-sm" style="width: 44px; height: 44px;">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="small fw-bold mt-2 text-success">تسجيل الحساب</div>
                        </div>
                        <div class="flex-grow-1 mx-2" style="height: 3px; background: linear-gradient(to left, #ffc107, #198754); border-radius: 4px;"></div>
                        <!-- Step 2: In Progress -->
                        <div class="text-center">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-warning text-white shadow-sm position-relative" style="width: 44px; height: 44px;">
                                <i class="fas fa-search"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning" style="font-size:0.55rem;">
                                    <span class="spinner-grow spinner-grow-sm" style="width:8px;height:8px;"></span>
                                </span>
                            </div>
                            <div class="small fw-bold mt-2 text-warning">مراجعة الطلب</div>
                        </div>
                        <div class="flex-grow-1 mx-2" style="height: 3px; background: #e9ecef; border-radius: 4px;"></div>
                        <!-- Step 3: Upcoming -->
                        <div class="text-center">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-light text-muted border" style="width: 44px; height: 44px;">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="small fw-bold mt-2 text-muted">بدء الاستخدام</div>
                        </div>
                    </div>

                    <!-- Info Alert -->
                    <div class="d-flex align-items-center gap-3 bg-info bg-opacity-10 rounded-3 p-3 text-start mb-4 mx-auto" style="max-width: 420px;">
                        <div class="bg-info bg-opacity-25 rounded-circle p-2 flex-shrink-0">
                            <i class="fas fa-bell text-info"></i>
                        </div>
                        <div class="small text-muted">
                            ستصلك رسالة إشعار فور الموافقة على حسابك. يمكنك التصفح كزائر في الوقت الحالي.
                        </div>
                    </div>

                    <a href="{% url 'home' %}" class="btn btn-primary rounded-pill px-5 py-2 fw-bold shadow-sm">
                        <i class="fas fa-globe me-2"></i> تصفح الموقع
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
