<section class="mb-5 {{ block.custom_class }}">
    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
            <h5 class="fw-bold">{{ block.title|default:"الموقع على الخريطة" }}</h5>
        </div>
        <div class="card-body p-0">
            <div class="position-relative" style="height: 350px;">
                <!-- Static Map Placeholder -->
                <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ place.latitude }},{{ place.longitude }}&zoom=14&size=800x350&maptype=roadmap&markers=color:red%7C{{ place.latitude }},{{ place.longitude }}&key="
                    class="w-100 h-100 object-fit-cover"
                    onerror="this.src='https://via.placeholder.com/800x350?text=Map+View'">
                <a href="https://www.google.com/maps/dir/?api=1&destination={{ place.latitude }},{{ place.longitude }}"
                    target="_blank"
                    class="btn btn-light position-absolute bottom-0 start-0 m-3 rounded-pill shadow-sm fw-bold">
                    <i class="fas fa-external-link-alt me-1"></i> فتح في الخريطة
                </a>
            </div>
        </div>
    </div>
</section>
