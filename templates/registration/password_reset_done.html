{% extends "base.html" %}

{% block title %}Email Sent - Ibb Guide{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 text-center p-5">
                <div class="mb-4 text-success display-1">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h3 class="fw-bold mb-3">Check Your Email</h3>
                <p class="text-muted">
                    We've sent an email with instructions to reset your password.
                    If an account exists with the email you entered, you should receive it shortly.
                </p>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-outline-success">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
