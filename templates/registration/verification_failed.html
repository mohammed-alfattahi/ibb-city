{% extends "base.html" %}
{% load i18n %}

{% block title %}خطأ في التحقق{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #e74c3c;"></i>
                    </div>

                    <h2 class="mb-3 text-danger">رابط غير صالح</h2>

                    <p class="text-muted mb-4">
                        {{ error_message|default:"رابط التحقق غير صالح أو منتهي الصلاحية." }}
                    </p>

                    <div class="d-grid gap-2">
                        {% if expired and email %}
                        <form method="post" action="{% url 'resend_verification' %}">
                            {% csrf_token %}
                            <input type="hidden" name="email" value="{{ email }}">
                            <button type="submit" class="btn btn-warning w-100 mb-2">
                                <i class="fas fa-paper-plane me-2"></i>
                                إعادة إرسال رابط التحقق
                            </button>
                        </form>
                        {% endif %}
                        <a href="{% url 'visitor_signup' %}" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>
                            إنشاء حساب جديد
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            تسجيل الدخول
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
